<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>APK Collection | Sarthak Patil</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f1c2e, #1b2c40);
      color: #e8efff;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    header h1 {
      font-size: 36px;
      margin-bottom: 10px;
      color: #d7e3ff;
    }

    header p {
      font-size: 18px;
      color: #b9c7e6;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .apk-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 25px 20px;
      border-radius: 20px;
      backdrop-filter: blur(8px);
      width: 280px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.3s;
    }

    .apk-card:hover {
      transform: translateY(-6px);
    }

    .apk-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #c7ddff;
    }

    .apk-desc {
      font-size: 14px;
      color: #9bb7d9;
      margin-bottom: 15px;
      line-height: 1.4;
    }

    .apk-links a {
      display: inline-block;
      text-decoration: none;
      background: #4fa3ff;
      color: #0f1c2e;
      padding: 10px 10px;
      border-radius: 30px;
      font-weight: 600;
      font-size: 14px;
      margin-right: 10px;
      transition: 0.3s;
    }

    .apk-links a:hover {
      background: #368eed;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      color: #9bb7d9;
      font-size: 14px;
    }

    .dot {
      position: absolute;
      background: rgba(255,255,255,0.08);
      border-radius: 50%;
      animation: floatUp 10s infinite ease-in;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.3); opacity: 0.6; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Floating particles -->
  <script>
    for(let i=0;i<20;i++){
      let d=document.createElement("div");
      d.classList.add("dot");
      let size=Math.random()*40+20;
      d.style.width=size+"px";
      d.style.height=size+"px";
      d.style.left=Math.random()*100+"%";
      d.style.animationDuration=(Math.random()*6+6)+"s";
      document.body.appendChild(d);
    }
  </script>

  <header>
    <h1>ðŸ“± My APK Collection</h1>
    <p>All my app releases in one place. Click to view details or download APKs.</p>
  </header>

  <main id="apk-list">
    <!-- APK cards will be dynamically inserted here -->
  </main>

  <footer>
    &copy; 2025 Sarthak Patil | <a href="https://github.com/Patil-Sarthak" style="color:#c7ddff;">GitHub</a>
  </footer>

  <script>
    // List of APKs - add your *.md files info here
    const apks = [
      {
        title: "Elisiya",
        md: "https://github.com/Patil-Sarthak/elisiya/blob/main/Elisiya.md",
        apk: "https://github.com/Patil-Sarthak/elisiya/releases/download/v1.0/Elisiya.apk",
        desc: "The main Elisiya APK - version 1.0 release."
      },
      {
        title: "AnotherApp",
        md: "https://github.com/Patil-Sarthak/apks/blob/main/AnotherApp.md",
        apk: "https://github.com/Patil-Sarthak/apks/releases/download/v1.0/AnotherApp.apk",
        desc: "Another APK example description."
      }
      // Add more APK objects here
    ];

    const listContainer = document.getElementById("apk-list");

    apks.forEach(apk => {
      const card = document.createElement("div");
      card.classList.add("apk-card");
      card.innerHTML = `
        <div class="apk-title">${apk.title}</div>
        <div class="apk-desc">${apk.desc}</div>
        <div class="apk-links">
          <a href="${apk.md}" target="_blank">ðŸ“„ View MD</a>
          <a href="${apk.apk}" target="_blank">â¬‡ Download APK</a>
        </div>
      `;
      listContainer.appendChild(card);
    });
  </script>

</body>
</html>
